<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 결과 및 당첨 입력</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 500px;
            text-align: center;
        }

        h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 20px;
        }

        .result-area {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 30px;
        }

        .lotto-row {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 16px;
            color: #555;
        }

        .lotto-row:last-child {
            border-bottom: none;
        }

        .input-section {
            border-top: 2px dashed #eee;
            padding-top: 30px;
        }

        .label-text {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
            font-size: 14px;
        }

        .ball-wrapper {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .ball-input {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ced4da;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            outline: none;
        }

        .ball-input:focus {
            border-color: #339af0;
            box-shadow: 0 0 0 2px rgba(51, 154, 240, 0.2);
        }

        .bonus {
            border-color: #fcc419;
        }

        .bonus:focus {
            border-color: #fab005;
            box-shadow: 0 0 0 2px rgba(250, 176, 5, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #339af0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #228be6;
        }

        .error {
            border-color: red;
            color: red;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>구매 결과 확인</h2>

    <div class="result-area">
        <div class="lotto-row" th:each="lotto : ${lottos}" th:text="|${lottoStat.count}번 ${lotto.numbers}|"></div>
    </div>

    <form action="/basic/winning-lotto" th:action th:object="${winningForm}" method="post" class="input-section">
        <h2>당첨 번호 입력</h2>

        <span class="label-text">당첨 번호 (6개)</span>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div class="error" th:if="${#fields.hasErrors('numbers*')}" th:text="${#fields.errors('numbers*')[0]}"></div>
        <div class="ball-wrapper">
            <input type="number" th:field="*{numbers[0]}" class="ball-input" required>
            <input type="number" th:field="*{numbers[1]}" class="ball-input" required>
            <input type="number" th:field="*{numbers[2]}" class="ball-input" required>
            <input type="number" th:field="*{numbers[3]}" class="ball-input" required>
            <input type="number" th:field="*{numbers[4]}" class="ball-input" required>
            <input type="number" th:field="*{numbers[5]}" class="ball-input" required>
        </div>

        <span class="label-text">보너스 번호</span>
        <div class="error" th:errors="*{bonusNumber}"></div>
        <div class="ball-wrapper">
            <input type="number" th:field="*{bonusNumber}" class="ball-input bonus" required>
        </div>

        <button type="submit" class="submit-btn">결과 확인하기</button>
    </form>
</div>

</body>
</html>
