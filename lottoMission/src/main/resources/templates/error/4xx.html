<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 60px;
            margin: 0;
            color: #ff6b6b;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .home-btn {
            padding: 12px 30px;
            background-color: #339af0;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .home-btn:hover {
            background-color: #228be6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>잘못된 <br>경로입니다.</h1>
    <h2>페이지를 찾을 수 없습니다.</h2>
    <p>아래 링크를 눌러주세요</p>
    <a href="/lottos" th:href="@{/lottos}" class="home-btn">로또 구매하기</a>
</div>
</body>
</html>
